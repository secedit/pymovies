{% extends "layout.html"%}
{% load static %}
{%load crispy_forms_tags %}
{%block content%}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form class="form-type-material" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <br>
                    <button type="submit" class="btn btn-info btn-block">Login</button>

                </form>
            </div>
        </div> 
    </div>
</div>
    
{% endblock content %}
