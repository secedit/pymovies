{% load static %}
<header>
    <div class="navbar navbar-expand-sm  navbar-dark" style="background-color:rgba(2, 146, 194, 0.87)" > 
        <div class="container">
            
            <a href="/" class="navbar-brand">
            <img style="width: 200px; height:auto; margin-top:13px" src="{% static 'img/pyCoders.png' %}" class="pycoders-card" alt="...">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsenavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsenavbar">
                <ul class="navbar-nav mr-auto">
                    <li {% if request.path == '/' %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                        
                        <a style="font-size: large;" href="{% url 'index' %}" class="nav-link">Home</a>
                    </li>
                    <li {% if 'about' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                        <a style="font-size: large;" href="{% url 'about' %}" class="nav-link">About</a>
                    </li>
                    <li {% if 'movies' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                        <a style="font-size: large;" href="{% url 'movies' %}" class="nav-link">Movies</a>
                    </li>
                    <li {% if 'contact' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                        <a style="font-size: large;" href="{% url 'contact' %}" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
            
            <ul class="navbar-nav">

                {% if user.is_authenticated %}
                <li class="nav-item"></li>
                    <a style="font-size: large;" href="javascript:{document.getElementById('logout').submit()}" class="nav-link">( {{user.username}} ) Logout</a>
                    <form action="{% url 'logout'%}" method = "POST" id = "logout">
                        {% csrf_token %}
                        <input type="hidden"> <!--bunu niye ekledik?-->
                    </form>
                </li>

                {% else %}
                <li {% if 'login' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a style="font-size: large;" href="{% url 'login' %}" class="nav-link">Login</a>
                </li>
                <li {% if 'register' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                    <a style="font-size: large;" href="{% url 'register' %}" class="nav-link">Register</a>
                </li>
                {% endif %}                
            </ul>
        
        </div>
    </div>
</header>
