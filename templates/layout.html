{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PyCoders Movie Site</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/rating.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/search-bar.css' %}">

    <!-- Link Swiper's CSS  // slider icin framework un css dosyası-->
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
    <!-- Demo styles // slider icin özellestirilen bolumler -->
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body style="background-color: rgb(232, 242, 243);">
    {% include 'partials/_navbar.html' %}
    {% include 'partials/search_navbar.html' %}

 

    <main>
        {% include 'partials/_alert.html' %}
        <div class="container mt-4">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
    {% include 'partials/_footer.html' %}

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>



    <!-- Swiper JS // Slider framework ana dosya https://swiperjs.com/  -->
    <script src="{% static 'js/swiper.min.js' %}"></script>
    <!-- Initialize Swiper // Slider ayar bolumu - bu bolumde kendimize gore sliderı özelleştirebiliriz. -->
    <script src="{% static 'js/slider.js' %}"></script>
</body>

</html>
