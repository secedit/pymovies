{% extends 'layout.html' %}


{% block content %}
<div class="row">
    <h2 style="margin-top: 50px; margin-left: 15px;">Contact Us</h2>
</div>

<hr><br>
<div class="row">
    <div class="col-md-6">
        <div class="bd-example">
            <ul class="list-group list-group-flush">       
                <li class="list-group-item"><strong>Email: </strong>info@cinemax.com</li>
                <li class="list-group-item"><strong>Tel: </strong>+31 654 87 54</li>
                <li class="list-group-item"><strong>Address: </strong> Emgelse Mijl Almere Nederland</li>
            </ul>
        </div>
    </div>
    <div class="col-md-6">

        <div class="bd-example">
            <form action="{% url 'sendMessage' %}" method="POST">
                {% csrf_token %}           
      

                    <div class = "form-group">
                        <label for = "name">Name</label>
                        <input type = "text" name = "name" class = "form-control"
                        placeholder = "Enter Name">
                       
                    </div>
                    <div class = "form-group">
                        <label for = "surname">Surname</label>
                        <input type = "text" name = "surname" class = "form-control"
                        placeholder = "Enter Surname">                               
                    </div>
            
                    <div class = "form-group">
                            <label for = "email">Email</label>
                            {% if request.user.is_authenticated%}
                            <input type="email" name="email" class="form-control" disabled placeholder="{{user.email}}"
                                value="{{user.email}}">
                            {% else %}
                            <input type="email" name="email" class="form-control" placeholder="name@example.com">                           
                            {%endif%}
                    </div>
                    <div class = "form-group">
                        <label for = "message">Message</label>
                        <textarea name = "message" placeholder="Your Message"
                        cols = "5" rows = "10" class = "form-control"></textarea>                       
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send</button>                        
            </form>
        </div>
    </div>
</div>
<br>
{% endblock content %}
