{% extends 'layout.html' %}
{% load static %}

<style>
  * {
      box-sizing: border-box;
  }
  .column {
      float: left;
      width: 33.33%;
      padding: 10px;
  }
  .row:after {
      content: "";
      display: table;
      clear: both;
  }
  .pagination {
      text-align: center;
      margin-top: 1em;
      border-radius: 5px;
      height: 50px;
      width: 500px;
      background-color: rgb(255, 255, 255);
      margin-left: px;
  }
  .pagination-number {
      padding: 0.7em 1.1em;
      margin: 0 0.2em;
      border-radius: 2px;
      color: #fff;
      background-color:rgb(0, 0, 0);
  }
  .pagination-number:hover, .pagination-current {
      background-color: rgb(233, 223, 223);
      color: black;
  }
  .pagination-action {
      margin: 0 0.1em;
      display: inline-block;
      padding: 0.5em 0.5em;
      color: rgb(7, 7, 7);
      font-size: 1.3em;
  }
  .pagination-action:hover, .pagination-previous, .pagination-next {
      color: rgb(233, 223, 223);
  }
</style>

{% block content %}
